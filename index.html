{% extends "layout.html" %}
{% block content %}
<h1>Data Visualization Dashboard</h1>
<div class="row">
    <div class="col-md-6">
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Intensity vs Likelihood</h5>
                <div id="intensity-likelihood-chart"></div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Relevance by Year</h5>
                <div id="relevance-year-chart"></div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Topics Distribution</h5>
                <div id="topics-chart"></div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Region-wise Data</h5>
                <div id="region-chart"></div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Data Table</h5>
                <div id="data-table"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
